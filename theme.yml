layout:
    # standard, album, cover, carousel, blog, dashboard
    style: standard
    # default, wide or narrow
    width: default

# default, yes or no
singlepage: default


navbar:
    # Possible options: default, no, top, sticky
    position: default
    # default, narrow or wide
    width: default
    # default (left-aligned) , justified or right-aligned
    alignment: default

footer:
    # default (no) or yes
    sticky: default

    # default (no) or yes
offcanvas: default

# Template filenames. If you 're creating a theme for distribution, you can specify
# the filenames of the templates here. The templates you will set in this config
# file will override the ones in the global app/config/config.yml, so beware!
# maintenance_template: maintenance_default.twig
homepage_template: index.twig
record_template: record.twig
listing_template: listing.twig
search_results_template: search.twig
notfound: notfound.twig
